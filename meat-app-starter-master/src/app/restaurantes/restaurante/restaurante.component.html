<a [routerLink]="['/restaurantes', restaurante.id]">
    <div [@restaurante-fade]="restauranteEstado" class="place-info-box">
      <span class="place-info-box-icon"><img [src]="restaurante.linkImg"/></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{restaurante.nome}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i> {{restaurante.avaliacao}}</span>
        <span class="place-info-box-detail">{{restaurante.categoria}}</span>
        <span class="place-info-box-detail">{{restaurante.tempoEstimado}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
