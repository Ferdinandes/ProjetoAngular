<div class="col-xs-12 table-responsive" *ngIf="items.length === 0">
  <p>
    Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/restaurantes']"> aqui?</a>
  </p>
</div>

<div class="col-xs-12 table-responsive" *ngIf="items.length >0">

  <table class="table table-striped" *ngIf="items">
    <thead>
      <tr>
        <th class="text-center">Quantidade</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <td class="text-center">
          <a (click)="emitDiminuirQTD(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
          {{item.quantidade}}
          <a (click)="emitAumentarQTD(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{item.menuItem.nome}}</td>

        <td>{{item.menuItem.descricao}}</td>
        <td class="text-right">{{item.valor() | currency:'BRL': true}}</td>
        <td class="text-right">
          <a (click)="emitRemoverItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
        </td>
      </tr>


    </tbody>
  </table>
</div>
