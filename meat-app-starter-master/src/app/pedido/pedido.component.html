<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

      {{pedidoForm.value | json}}
    <form [formGroup]="pedidoForm">
     
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>

        </div>

        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="pedidoForm.hasError('emailsDiferentes')">
            <i class="fa fa-remove"></i> Email-s não conferem!</span>

        </div>
        


        <div class="col-sm-6 col-xs-12">
          <mt-input-container erro="Campo obrigatório e no mínimo 5 caracteres" label="Nome">
            <input class="form-control" formControlName="nome" placeholder="Nome" minlength="5" autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container erro="E-mail inválido" label="E-Mail">
            <input class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container erro="Confirmação de E-mail obrigatório" label="Confirmar E-mail">
            <input class="form-control" formControlName="confEmail" placeholder="Confirmar E-mail" autocomplete="off">
          </mt-input-container>
        </div>

      </div>

      <div class="row ">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container erro="Campo obrigatório e no mínimo 5 caracteres" label="Endereço">
            <input class="form-control" formControlName="endereco" placeholder="Endereço" minlength="5"
              autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container erro="Campo obrigatório/somente números" label="Número">
            <input class="form-control" pattern="^[0-9]*$" formControlName="numero" placeholder="Número"
              autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-4 col-xs-6">
          <mt-input-container>
            <input class="form-control" formControlName="complemento" placeholder="Complemento">
          </mt-input-container>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <mt-pedidos-compra [items]="itemsCarrinho()" (aumentarQTD)="aumentarQTD($event)"
          (diminuirQTD)="diminuirQTD($event)" (removerItem)="removerItem($event)"></mt-pedidos-compra>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio required  [opcoes]="opcoes" formControlName="opcaoPagamento"></mt-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-frete-total [frete]="frete" [valorItens]="valorItens()"></mt-frete-total>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button href="#" (click)="finalizaPedido(pedidoForm.value)" class="btn btn-success pull-right"
          [disabled]="!pedidoForm.valid || itemsCarrinho().length === 0"><i class="fa fa-credit-card"></i>
          Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
