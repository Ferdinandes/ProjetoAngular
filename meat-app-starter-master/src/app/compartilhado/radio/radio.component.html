<div *ngFor="let opcao of opcoes">
    <label>
      <div (click)="setValor(opcao.valor)" class="iradio_flat-red" [class.checked]="opcao.valor === valor" aria-checked="false" aria-disabled="false"
        style="position: relative;">
        <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;" />
        <ins class="iCheck-helper"
          style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
      </div>
      {{opcao.label}}
    </label>
  </div>
